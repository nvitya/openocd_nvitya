set _CHIPNAME bcm2711
set _DAP_TAPID 0x4ba00477

adapter speed 4000

transport select jtag
reset_config trst_and_srst

telnet_port 4444

# create tap
jtag newtap auto0 tap -irlen 4 -expected-id $_DAP_TAPID

# create dap
dap create auto0.dap -chain-position auto0.tap

set CTIBASE {0x80420000 0x80520000 0x80620000 0x80720000}
set DBGBASE {0x80410000 0x80510000 0x80610000 0x80710000}

set _cores 4

set _TARGETNAME $_CHIPNAME.a72
set _CTINAME $_CHIPNAME.cti
set _smp_command ""

for {set _core 3} {$_core < $_cores} { incr _core} {
    cti create $_CTINAME.$_core -dap auto0.dap -ap-num 0 -baseaddr [lindex $CTIBASE $_core]

    target create ${_TARGETNAME}.$_core aarch64 \
                    -dap auto0.dap  -dbgbase [lindex $DBGBASE $_core] \
                    -coreid $_core -cti $_CTINAME.$_core
}

#target smp $_TARGETNAME.0
#targets $_TARGETNAME.3

gdb breakpoint_override hard
set mem inaccessible-by-default-off

proc mmu_off {} {
    echo "mmu_off() called"    
    # patched openocd here: https://github.com/nvitya/openocd_nvitya
    aarch64 disable_mmu
}

$_TARGETNAME.3 configure -event reset-init {
    mmu_off
    #soft_reset_halt
}
